<script>
    layui.use('element', function(){
	  var element = layui.element;
	  
	});
	var $=layui.$;
	$(document).ready(function(){
			
		//一级子菜单（点击切换右侧图标显示，并显示下面的二级菜单，关闭其他二级菜单）
		$("li>a").on('click',function(e){
			if($(this).text().indexOf("首页")!=-1){
				$(this).addClass("active");
				$(this).next().slideToggle();
				$(this).parents("li").siblings("li").find("dl").slideUp();
			}else{
				$(this).next().slideToggle();
				$(this).parents("li").siblings("li").find("dl").slideUp();
			}
		})
		//二级子菜单（显示选中样式，移除其他选中状态，若下面还有三级菜单则切换三级菜单的显示状态）
		$("li>dl>dd>a").on('click',function(e){	        
			if($(this).next("dl").length!=0){
				$(this).next("dl").slideToggle();
			}else{
				$("li a").removeClass("active");
				$(this).addClass("active");
			}
		})	
		//三级子菜单
		$("dd>dl>dd>a").on('click',function(e){
			$("li a").removeClass("active");
			$(this).addClass("active");
		})
		//鼠标经过显示用户信息
		$(".userInfo").on('mouseenter',function(){
			$(".userInfo .nav-child").slideDown();
		})
		$(".userInfo").on('mouseleave',function(){
			$(".userInfo .nav-child").slideUp();
		})
		
	})
	
	//侧边栏伸缩
	function toggleNav(){
		$(".leftNav").animate({width:'toggle'},"slow");
		$(".layui-body").toggleClass("all-body");	
	}
</script>
